<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons-container">
        <div class="button function ac" style>AC</div>
        <div class="button function pm" style>±</div>
        <div class="button function percent" style>%</div>
        <div class="button operator division" style>÷</div>
        <div class="button num number-7" style>7</div>
        <div class="button num number-8" style>8</div>
        <div class="button num number-9" style>9</div>
        <div class="button operator multiplication" style>x</div>
        <div class="button num number-4" style>4</div>
        <div class="button num number-5" style>5</div>
        <div class="button num number-6">6</div>
        <div class="button operator subtraction">-</div>
        <div class="button num number-1" style>1</div>
        <div class="button num number-2" style>2</div>
        <div class="button num number-3">3</div>
        <div class="button operator addition">+</div>
        <div class="button num number-0">0</div>
        <div class="button num decimal">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </body>
</html>
